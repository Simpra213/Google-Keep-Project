<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<body>
    <header>
        
            <section id="logo" class="nav-left-end">
                <span id="menu-icon" class="material-symbols-outlined">
                    menu
                    </span>

                <img class="main-logo" src="./Assets/google-keep.svg">
                <p id="logo-title">Keep</p>


                <span id="search-bar">
                    <span id="search-icon" class="material-symbols-outlined">
                    search
                    </span>

                <label>
                    <input id="search-input" type="text" placeholder="Search">
                    </label>

                <span id="close-icon" class="material-symbols-outlined">
                    close
                    </span>

                </span>
                
                    

                
                    
                

            </section>
   
            <section class="nav-right-end">
                <span class="material-symbols-outlined">
                    refresh
                    </span>
    
                    <span class="material-symbols-outlined">
                        grid_view
                        </span>
    
                     <span id="settings-icon" class="material-symbols-outlined">
                            settings
                            </span>
    
                                <span class="material-symbols-outlined">
                                    apps
                                    </span>
    
                                    <span class="material-symbols-outlined">
                                        account_circle
                                        </span>
    
    
            </section>
       
        





    </header>
    
    <section class="side-bar">
        <aside>

            <span id="first-button">
                <span id="aside-icon" class="material-symbols-outlined">
                    lightbulb_2
                    </span>
                    
                    <p>Notes</p>
            </span>
                

            <span>
                <span id="aside-icon" class="material-symbols-outlined">
                    notifications
                    </span>

                    <p>Reminders</p>
            </span>
                
            
            <span>
                <span id="aside-icon" class="material-symbols-outlined">
                    edit
                    </span>
                    
                    <p>Edit labels</p>

            </span>
                
            <span>
                <span id="aside-icon" class="material-symbols-outlined">
                    archive
                    </span>
                    
                    <p>Archive</p>
            </span>
                

            <span>
                <span id="aside-icon" class="material-symbols-outlined">
                    delete
                    </span>
                    
                    <p>Bin</p>
            </span>
              
                    
            

        </aside>
    </section>

<main>
    <div id="note-card">

        <div id="title">
            <div id="note-title" contenteditable="true" aria-multiline="true" aria-label="Title">Title</div>
        </div>

        <div id="note">
            <div id="note-content" contenteditable="true" aria-multiline="true" aria-label="note">Take a note...</div>
        </div>

        <div id="actions">
            <div>
                <span class=" first material-symbols-outlined">
                    palette
                    </span>
    
                    <span class="material-symbols-outlined">
                        add_alert
                        </span>
    
                        <span class="material-symbols-outlined">
                            person_add
                            </span>
    
                            <span class="material-symbols-outlined">
                                image
                                </span>
    
                                <span class="material-symbols-outlined">
                                    archive
                                    </span>
    
                                    <span class="material-symbols-outlined">
                                        more_vert
                                        </span>
    
                                    <span class="material-symbols-outlined">
                                        undo
                                        </span>
    
                                    <span class="material-symbols-outlined">
                                        redo
                                        </span> 
            </div>

            <div>
                <span id="close">Close</span>
            </div>
        </div>
